<div class="jumbotron">
    <div class="row">
        <div class="col-sm-12">
            <h2> SINES</h2>
            <div class="col-sm-3">
                <input class="form-control" type="text" [(ngModel)]= munici placeholder="busca regiao">
            </div>
            <div class="col-sm-1">
                <button align="center" class="btn btn-primary" (click)='pesquisarSines()'> Pesquisar </button>
            </div>
        </div>
        
        <div class="col-sm-12">
            <br/>
            <div class="col-sm-12">
                    <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Municipio</th>
                                    <th>Bairro</th>
                                    <th>Nome</th>
                                    <th>Entidade Conveniada</th>
                                    <th>Endere√ßo</th>
                                    <th>Telefone</th>
                                    <th>CEP</th>
                                    <th>CodPosto</th>
                                    <th>UF</th>
                                    <th>lat</th>
                                    <th>long</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let s of sines">
                                <tr>
                                    <td>{{s.municipio}}</td>
                                    <td>{{s.bairro}}</td>
                                    <td>{{s.nome}}</td>
                                    <td>{{s.entidadeConveniada}}</td>
                                    <td>{{s.endereco}}</td>
                                    <td>{{s.telefone}}</td>
                                    <td>{{s.cep}}</td>
                                    <td>{{s.codPosto}}</td>
                                    <td>{{s.uf}}</td>
                                    <!--
                                    <agm-map [latitude]="s.lat" [longitude]="s.long">
                                        <agm-marker [latitude]="s.lat" [longitude]="s.long"></agm-marker>
                                    </agm-map> -->
                                    <td>{{s.lat}}</td>
                                    <td>{{s.long}}</td>
                                </tr>
                            </tbody>
                        </table>
            </div>
           
        </div>
    </div>
</div>
